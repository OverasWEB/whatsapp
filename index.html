<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" type="image/svg+xml" href="wa.svg">
</head>

<body>
    <div id="app">
        <header class="whatsapp-header">
            <i id="backButton" class="back-icon" data-feather="arrow-left"></i>
            <div class="user-name">Calistehnic</div>
        </header>

        <div class="chat-container">
            <div class="chat">
                <div class="message received">
                    <div class="message-content">Hi, how are you?</div>
                    <div class="message-timestamp" translate="no">10:00</div>
                </div>
                <div class="message sent">
                    <div class="message-content">How is your day?</div>
                    <div class="message-timestamp" translate="no">10:01</div>
                </div>
                <!-- Add more messages here -->
            </div>
            <div class="compose">
                <textarea id="messageInput" placeholder="Ketik pesan..." rows="1"></textarea>
                <!-- <button onclick="sendMessage()">Send</button> -->
                <i class="send-icon" data-feather="send" onclick="sendMessage()"></i>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ambil referensi elemen ikon
            const backButton = document.getElementById('backButton');

            // Tambahkan event listener untuk menanggapi klik
            backButton.addEventListener('click', function () {
                window.close();
                // menutup aplikasi
            });
        });
    </script>

</body>

</html>
